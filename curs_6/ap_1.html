<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <h1>Primul formular</h1>
    <form action="" method="post">
        <label for="nume">Nume:</label> <br>
        <input type="text" name="nume" id="nume" placeholder="Nume" required/><br>

        <label for="prenume">Prenume:</label><br>
        <input type="text" name="prenume" id="prenume" placeholder="Prenume" required/><br>

        <label for="mail">Adresa de e-mail:</label><br>
        <input type="email" name="mail" id="main" placeholder="mail"><br>

        <label for="tel">Telefon:</label><br>
        <input type="tel" name="tel" id="tel" placeholder="telefon"><br>

        <label for="pass">Parola:</label> <br>
        <input type="password" name="pass" id="pass" placeholder="Parola"> <br>

        <label for="gen">Gen:</label> <br>
        <input type="radio" name="gen" id="" value="M"> M
        <input type="radio" name="gen" id="" value="F"> F
        <input type="radio" name="gen" id="" value="N"> N <br> <br>

        <label for="curs">Prezenta</label> <br>
        <input type="radio" name="curs" id="" checked > Dimineata
        <input type="radio" name="curs" id="" disabled> Pranz
        <input type="radio" name="curs" id=""> Seara <br>

        <label for="limbaje">Limbaj de programare: </label> <br>
        <input type="checkbox" name="php" id="" value="php"> PHP <br>
        <input type="checkbox" name="html" id="" value="html"> html <br>
        <input type="checkbox" name="JS" id="" value="JS"> js <br>
        <input type="checkbox" name="css" id="" value="php"> css <br>

        <br><br>
        <input type="submit" value="Trimite datele" />
        <input type="reset" value="sterge date">
    </form>
</body>

</html>
