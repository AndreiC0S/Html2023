<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/ap11.css">
    <title>Document</title>
</head>
<body>
    <div class="formular">
        <h1>Formular de contact</h1>
        <form action="">contactati pentru mai multe detalii <br>
            <input type="text" name="nume" id="nume" placeholder="nume su prenume" required tabindex="1"> (*) <span></span>
            <input type="email" name="mail" id="mail" placeholder="adresa mail" required tabindex="2">(*)  <span></span>
            <input type="tel" name="tel" id="tel" placeholder="telefon(optional)" maxlength="10" minlength="10" tabindex="3" required>(*)  <span></span>
            <input type="url" name="url" id="url" placeholder="introdu siteul" tabindex="4">(*)  <span></span>
            <textarea name="text" id="text" cols="30" rows="10" placeholder="mesajul dumneavoastra" tabindex="4" required></textarea>(*)  <span></span>
            <input class="submit" type="submit" value="trimite datele" tabindex="5">  <span></span>
        </form>
        
        <p>campurile marcate cu (*) sunt obligatorii</p>
        
        
    </div>
</body>
</html>
